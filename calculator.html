    <section class="container">
      
       <div id="" class="calculator p-4 md:p-5 space-y-4">
                 <div class="calculator__output text-right border-0 rounded-md bg-gray-100 w-full h-20 pr-5 py-5 focus:outline-none focus:ring-1 focus:ring-blue-100"><p id="input" class="display block tx-2xl text-2xl">
                   0</p>
                  <!-- <p id="preview" class="text-gray-700 tx-xl text-xl">0</p>-->
                   </div>
               <div class="flex justify-evenly align-center">
                <div class="w-10/12 grid grid-cols-3 gap-4 align-center border-r border-gray-300">
                <button class="seven p-5 hover:rounded-lg hover:shadow-md">7</button>
              <button class="eight p-5 hover:rounded-lg hover:shadow-md">8</button>
               <button class="nine p-5 hover:rounded-lg hover:shadow-md">9</button>
                <button class="four p-5 hover:rounded-lg hover:shadow-md">4</button>
                 <button class="five p-5 hover:rounded-lg hover:shadow-md">5</button>
                  <button class="six p-5 hover:rounded-lg hover:shadow-md">6</button>
                   <button class="one p-5 hover:rounded-lg hover:shadow-md">1</button>
                    <button class="two p-5 hover:rounded-lg hover:shadow-md">2</button>
                     <button class="three p-5 hover:rounded-lg hover:shadow-md">3</button>
                      <button class="zero   p-5 hover:rounded-lg hover:shadow-md">0</button>
                          <button class="dot   p-5 hover:rounded-lg hover:shadow-md">.</button>
                        <button id="deleteNum" class="deleteicon p-5 hover:rounded-lg hover:shadow-md"><i class="fa fa-arrow-left fa-sm" aria-hidden="true"></i></button>
                        <button class="cancel   p-5 hover:rounded-lg hover:shadow-md">AC</button>
    <button class="eql col-span-2 bg-diamond-2 text-white m-5 rounded-sm p-5 hover:rounded-lg hover:shadow-md">=</button>
                      </div>
                      <div class="w-3/12">
                      <div class="flex flex-col justify-center align-center gap-4 align-center h-8/12">
                      <button class="div p-5 hover:rounded-lg hover:shadow-md">&divide;</button>
                      
                        <button class="mul p-5 hover:rounded-lg hover:shadow-md">x</button>
                      
                      <button class="sub p-5 hover:rounded-lg hover:shadow-md">-</button>
                     </div>
                     <div class="flex flex-col justify-center align-center gap-4 align-center h-3/12">
                    
                      <button class="add flex-none h-32 p-5 mt-3 hover:rounded-lg hover:shadow-md">+</button>
                      </div>
                      </div>
                   </div>
            </div>
            </div>
